<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personalized Recommendations</h1>
            <p>Enter a User ID to get product recommendations with AI-powered explanations.</p>
        </header>
        
        <div class="input-section">
            <label for="user-id">Enter User ID (e.g., 1, 2, 3):</label>
            <input type="number" id="user-id" min="1" value="1">
            <button id="get-recs-btn">Get Recommendations</button>
        </div>
        
        <div id="loading" class="hidden">Loading...</div>
        
        <main id="recommendations-container"></main>
    </div>
    <script src="script.js"></script>
</body>
</html>
